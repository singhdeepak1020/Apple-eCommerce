<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple eCommerce</title>
    <link rel="shortcut icon" href="Downloads/home-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>

  <body>
    <div class="container">
      <!-- Section 1 -->
      <section class="section-1" id="section-1">
        <a href="#" class="logo">
          <i class="fab fa-apple"></i>
        </a>

        <!-- Navbar -->
        <nav class="navbar">
          <a href="#section-2" class="navbar-link">iPhone</a>
          <a href="#section-3" class="navbar-link">MacBook</a>
          <a href="#section-4" class="navbar-link">Watch</a>
          <a href="#section-5" class="navbar-link">AirPods</a>
        </nav>

        <!-- Cube -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="Downloads/iphone.png" alt="">
            </div>
            <div class="back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>

          <!-- Controls -->
          <div class="controls">
            <a href="#" class="top-x-control">
              <i class="fas fa-arrow-up"></i>
            </a>
            <a href="#" class="bottom-x-control">
              <i class="fas fa-arrow-down"></i>
            </a>
            <a href="#" class="left-y-control">
              <i class="fas fa-arrow-left"></i>
            </a>
            <a href="#" class="right-y-control">
              <i class="fas fa-arrow-right"></i>
            </a>
            <a href="#" class="top-z-control">
              <i class="fas fa-arrow-up"></i>
            </a>
            <a href="#" class="bottom-z-control">
              <i class="fas fa-arrow-down"></i>
            </a>
          </div>
        </div>
        <!-- End of Cube -->

        <!-- Banner -->
        <div class="section-1-banner center">
          <h1>&#8592; Best Gift</h1>
          <p>"Creativity is just conecting things."</p>
          <span>- Steve Jobs</span>
          <button type="button">Buy Now</button>
        </div>
        <!-- End of Banner -->

        <div class="slideshow"></div>
      </section>
      <!-- End of Section 1 -->

      
      <!-- Section 2 -->
      <section class="section-2" id="section-2">
        <h1 class="section-2-heading">iPhone 12</h1>

        <!-- Images -->
        <div class="iphones">
          <img src="Downloads/iphones-img-1.png" alt="" class="iphone-img-1">
          <img src="Downloads/iphones-img-2.png" alt="" class="iphone-img-2">
        </div>

        <!-- Buttons -->
        <div class="iphone-btns">
          <a href="#" class="iphone-btn center">
            <span>Learn More</span>
          </a>
          <a href="#" class="iphone-btn center">
            <span>Shop</span>
          </a>
        </div>
      </section>
      <!-- End of Section 2 -->


      <!-- Section 3 -->
      <section class="section-3 center" id="section-3">
        <h1 class="section-3-heading">MacBook Air</h1>
        <!-- Content -->
        <div class="section-3-content center">
          <!-- Images -->
          <img src="Downloads/macbook-screen.png" class="macbook-img-1">
          <img src="Downloads/macbook-keyboard.png" class="macbook-img-2">

          <!-- Loading -->
          <div class="loading-wrapper">
            <div class="loading center">
              <i class="fab fa-apple"></i>
              <div class="progress-bar"></div>
            </div>
          </div>

          <!-- Info -->
          <div class="macbook-info">
            <h2 class="macbook-info-heading">Light. Speed.</h2>
            <p class="macbook-price">Starting at $999</p>
            <button class="macbook-btn">Buy Now</button>
          </div>
        </div>
        <!-- End of Content -->
      </section>
      <!-- End of Section 3 -->


      <!-- Section 4 -->
      <section class="section-4 center" id="section-4">
        <div class="watches center">
          <!-- Watch Bands -->
          <div class="watch-bands center">
            <img src="Downloads/watch-band-1.jpg" alt="" class="watch-band-img">
            <img src="Downloads/watch-band-2.jpg" alt="" class="watch-band-img">
            <img src="Downloads/watch-band-3.jpg" alt="" class="watch-band-img">
            <img src="Downloads/watch-band-4.jpg" alt="" class="watch-band-img">
            <img src="Downloads/watch-band-5.jpg" alt="" class="watch-band-img">
            <img src="Downloads/watch-band-6.jpg" alt="" class="watch-band-img">
            <img src="Downloads/watch-band-7.jpg" alt="" class="watch-band-img">
            <img src="Downloads/watch-band-8.jpg" alt="" class="watch-band-img">
            <img src="Downloads/watch-band-9.jpg" alt="" class="watch-band-img">
          </div>

          <!-- Watch Cases -->
          <div class="watch-cases center">
            <img src="Downloads/watch-case-1.png" alt="" class="watch-case-img">
            <img src="Downloads/watch-case-2.png" alt="" class="watch-case-img">
            <img src="Downloads/watch-case-3.png" alt="" class="watch-case-img">
            <img src="Downloads/watch-case-4.png" alt="" class="watch-case-img">
            <img src="Downloads/watch-case-5.png" alt="" class="watch-case-img">
            <img src="Downloads/watch-case-6.png" alt="" class="watch-case-img">
            <img src="Downloads/watch-case-7.png" alt="" class="watch-case-img">
            <img src="Downloads/watch-case-8.png" alt="" class="watch-case-img">
            <img src="Downloads/watch-case-9.png" alt="" class="watch-case-img">
          </div>
        </div>

        <!-- Watch Controls -->
        <a href="#" class="watch-control watch-top-control center">
          <i class="fas fa-angle-up"></i>
        </a>
        <a href="#" class="watch-control watch-right-control center">
          <i class="fas fa-angle-right"></i>
        </a>
        <a href="#" class="watch-control watch-bottom-control center">
          <i class="fas fa-angle-down"></i>
        </a>
        <a href="#" class="watch-control watch-left-control center">
          <i class="fas fa-angle-left"></i>
        </a>

        <!-- Watch Button -->
        <button class="watch-btn">Buy Now</button>
      </section>
      <!-- End of Section 4 -->


      <!-- Section 5 -->
      <section class="section-5 center" id="section-5">
        <div class="airpods">
          <h1 class="section-5-heading">AirPods</h1>

          <img src="Downloads/airpods-1.png" class="airpods-img-1">
          <img src="Downloads/airpods-2.png" class="airpods-img-2">

          <div class="airpods-buttons">
            <button class="airpods-btn">Learn More</button>
            <button class="airpods-btn">Buy Now</button>
          </div>
        </div>
      </section>
      <!-- End of Section 5 -->


      <!-- Section 6 -->
      <section class="section-6 center">
        <div class="section-6-icons">
          <a href="#section-1" class="icon-link">
            <img src="Downloads/home-icon.png">
          </a>
          <a href="#section-2" class="icon-link">
            <img src="Downloads/iphone-icon.png">
          </a>
          <a href="#section-3" class="icon-link">
            <img src="Downloads/macbook-icon.png">
          </a>
          <a href="#section-4" class="icon-link">
            <img src="Downloads/watch-icon.png">
          </a>
          <a href="#section-5" class="icon-link">
            <img src="Downloads/airpods-icon.png">
          </a>
        </div>
        <p class="copyright">Copyright &copy; CodeAndCreate All Rights Reserved</p>
      </section>
      <!-- End Section 6 -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
